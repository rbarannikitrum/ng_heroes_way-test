<h3 class="top">{{'top heroes' | uppercase}}</h3>
<div class="container">
  <mat-spinner color='primary' *ngIf="!this.heroService.loaded" style="margin: 30px 15%"></mat-spinner>

  <button mat-stroked-button class="container_el" *ngFor="let hero of heroes" routerLink="/details/{{hero.id}}">
    <div class="card">
      ID: {{hero.id}} Name: {{hero.name}}
    </div>
  </button>
</div>

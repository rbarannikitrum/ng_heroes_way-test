<input [(ngModel)]="name" value="{{name}}" class="input"/>
<button (click)="add(name)" class="button">add hero</button>
<mat-spinner color='primary' *ngIf="!this.heroService.loaded" style="margin: 30px 15%"></mat-spinner>
<div *ngFor="let hero of heroes" style="display: flex; max-width: 600px">
  <app-hero [hero]="hero" style="flex: 100%"></app-hero>
  <button (click)="delete(hero)" class="button1">X</button>
</div>
